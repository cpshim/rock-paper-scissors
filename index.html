<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8"/>
    </head>
    <script>
        function computerPlay() {
            switch (Math.floor(Math.random()*3)) {
                case 0:
                    return "rock"
                case 1:
                    return "paper"
                case 2:
                    return "scissors"
            }
        }

        function playerSelection() {
            player = prompt("Rock, Paper, or Scissors")
            return player.toLowerCase()
        }

        function playRound(playerSelection, computerPlay) {
            playerWin = false
            if (playerSelection === "rock" && computerPlay === "scissors"){
                playerWin = true
            }
            else if (playerSelection === "paper" && computerPlay === "rock"){
                playerWin = true
            }
            else if (playerSelection === "scissors" && computerPlay === "paper"){
                playerWin = true
            }
            return playerWin
        }

        function game() {
            let score = 0
            for (i = 0; i < 5; i++){
                const compSelection = computerPlay()
                const playSelection = playerSelection()
                if (playRound(playSelection, compSelection)) {
                    console.log("Computer: " + compSelection + "\nPlayer: " + playSelection + "\nYou won!")
                    score++
                }
                else {
                    console.log("Computer: " + compSelection + "\nPlayer: " + playSelection + "\nYou lost!")
                }
            }
            return score
        }

        console.log("Player won " + game() + " times!")
    </script>
</html>
